<mat-toolbar class="page-info">
  <mat-toolbar-row>
    Properties
  </mat-toolbar-row>
</mat-toolbar>

  <div class="actions">
    <a routerLink="/properties/add" mat-raised-button color="primary">
      Add Property
    </a>
  </div>
  <div class="cards">
    <property-card *ngFor="let property of properties"
      [property]="property"
      [landlord]="landlords[property.LandlordId]"
      [location]="locations[property.LocationId]"
    ></property-card>
  </div>
