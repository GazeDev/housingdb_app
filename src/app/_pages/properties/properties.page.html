<ion-header>
  <ion-toolbar>
    <a slot="start" class="nav-icon" routerLink="/" title="Home">
      <ion-icon name="arrow-back"></ion-icon>
    </a>
    <ion-title>
      Properties
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="actions">
    <a routerLink="/properties/add">
      <button mat-raised-button color="primary">Add Property</button>
    </a>
  </div>
  <div class="cards">
    <property-card *ngFor="let property of properties" [property]="property" [landlord]="landlords[property.LandlordId]"></property-card>
  </div>
</ion-content>
