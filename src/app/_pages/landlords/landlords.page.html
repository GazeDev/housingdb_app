<mat-toolbar class="page-info">
  <mat-toolbar-row>
    Landlords
  </mat-toolbar-row>
</mat-toolbar>

  <div class="actions">
    <a routerLink="/landlords/add">
      <button mat-raised-button color="primary">Add Landlord</button>
    </a>
  </div>
  <div class="cards">
    <landlord-card *ngFor="let landlord of landlords" [landlord]="landlord"></landlord-card>
  </div>
