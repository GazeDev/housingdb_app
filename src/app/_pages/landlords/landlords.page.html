<mat-toolbar class="page-info">
  <mat-toolbar-row>
    Landlords
  </mat-toolbar-row>
</mat-toolbar>

  <div class="actions">
    <a routerLink="/landlords/add" mat-raised-button color="primary">
      Add Landlord
    </a>
  </div>
  <loading-block *ngIf="loading"></loading-block>
  <div class="cards">
    <landlord-card *ngFor="let landlord of landlords" [landlord]="landlord"></landlord-card>
    <no-content *ngIf="landlords.length ==0"></no-content>
  </div>
