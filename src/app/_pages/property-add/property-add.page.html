<ion-header>
  <ion-toolbar>
    <a slot="start" class="nav-icon" routerLink="/properties" title="Properties">
      <ion-icon name="arrow-back"></ion-icon>
    </a>
    <ion-title>Add Property</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
<ion-card>
  <ion-card-content>
    <form id="form" (submit)="submit()" [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
      <ion-item>
        <ion-label position="stacked">Address</ion-label>
        <ion-input formControlName="address" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Landlord</ion-label>
        <div class="description">
          You can use this field to quickly autofill the following fields: landlord name, phone number, email address.<br>
          Ex: Awesome Landlord 412-333-4444 landlord@example.com
        </div>
        <ion-input formControlName="landlordQuickInfo" required></ion-input>
      </ion-item>

          I own or manage this property <br>

            Only check this if you own this property or are authorized by the owner to manage it on their behalf.
          </span>
        </ion-label>
      </ion-item> -->

      <!-- <ion-item>
        <ion-label position="stacked">Name</ion-label>

      </ion-item> -->

      <ion-button type="submit">Send</ion-button>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
