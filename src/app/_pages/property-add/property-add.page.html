<ion-header>
  <ion-toolbar>
    <a slot="start" class="nav-icon" routerLink="/properties" title="Properties">
      <ion-icon name="arrow-back"></ion-icon>
    </a>
    <ion-title>Add Property</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
<ion-card>
  <ion-card-content>
    <form id="form" (submit)="submit()" [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">

      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required>
      </mat-form-field>

      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Landlord</mat-label>
        <input matInput formControlName="landlordQuickInfo" required>
        <mat-hint>
          You can use this field to quickly autofill the following fields: landlord name, phone number, email address.<br>
          Ex: Awesome Landlord 412-333-4444 landlord@example.com
        </mat-hint>
      </mat-form-field>

          </span>
        </ion-label>
      </ion-item> -->

        <ion-label position="stacked">Name</ion-label>

    </form>
  </ion-card-content>
</ion-card>
</ion-content>
