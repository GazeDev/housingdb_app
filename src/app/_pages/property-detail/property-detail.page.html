<ion-header>
  <ion-toolbar>
    <a slot="start" class="nav-icon" routerLink="/properties" title="Properties">
      <ion-icon name="arrow-back"></ion-icon>
    </a>
    <ion-title>{{ property?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <property-card [property]="property" [landlord]="landlord"></property-card>
  <a id="reviews"></a>
  <h2>
    Reviews
  </h2>
  <a id="external-reviews"></a>
  <h2>
    External Reviews
  </h2>
</ion-content>
